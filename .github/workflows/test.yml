name: Project Build & Test
on:
  push:
  workflow_dispatch: # allow manual trigger

jobs:
  uv-build:
    name: python
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/pkmnrlarena/ci-image:latest  
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Build rustboyadvance_py extension
        run: |
          source .venv/bin/activate || true
          cd rustboyadvance-ng-for-rl/platform/rustboyadvance-py
          python -m maturin develop --features elf_support --release -j6
          cd ../../../
          
      - uses: actions/checkout@v4

      - name: Install the project
        run: uv pip install . -v

      - name: Run tests
        run: uv run pytest tests/*
